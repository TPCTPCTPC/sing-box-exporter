name: Build Exporter

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Download Dependencies
      run: go mod tidy

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        mkdir -p dist
        OUTPUT_NAME=sing-box-exporter
        if [ "${{ matrix.goos }}" = "windows" ]; then
          OUTPUT_NAME=sing-box-exporter.exe
        fi
        go build -o dist/${OUTPUT_NAME} ./cmd/exporter

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: sing-box-exporter-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/sing-box-exporter*

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
